<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demonlist+</title>
  <link rel="icon" href="/ne.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<button id="theme-toggle">Toggle Theme</button>

<div class="tabs">
  <button class="tab-btn active" data-tab="demonlist">Demonlist</button>
  <button class="tab-btn" data-tab="leaderboard">Leaderboard</button>
  <button class="tab-btn" data-tab="submit">Submit Record</button>
</div>

<div id="demonlist" class="tab-content active">
  <h1>Demonlist</h1>

  <div class="panel">
    <input id="search-bar" placeholder="Search demons by name or position">

    <div class="dropdown-row">
      <div class="dropdown-group">
        <label>Main List (1–75)</label>
        <select id="select-main">
          <option value="">Select a demon</option>
        </select>
      </div>
      <div class="dropdown-group">
        <label>Extended List (76–200)</label>
        <select id="select-extended">
          <option value="">Select a demon</option>
        </select>
      </div>
      <div class="dropdown-group">
        <label>Legacy List (201+)</label>
        <select id="select-legacy">
          <option value="">Select a demon</option>
        </select>
      </div>
    </div>

    <div id="demon-container"></div>
  </div>
</div>

<div id="demon-page" class="tab-content">
  <div id="demon-page-container"></div>
</div>

<div id="leaderboard" class="tab-content">
  <h1>Leaderboard</h1>
  <div class="panel">
    <div id="leaderboard-container"></div>
  </div>
</div>

<div id="submit" class="tab-content">
  <h1>Submit a Record (Or add a level)</h1>
  <div class="panel">
    <p>Use the form below to submit your record (Or add a level)</p>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSca6G6Kkc-J1yMNaEZO4Y_UE31vPDn3NCv68xbwrwSTyBF_QA/viewform?usp=header" target="_blank" class="submit-btn">Open Submission Form</a>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
